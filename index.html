<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="Project Description" content="Survey Form">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Marck+Script|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!--To test project-->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<title>FreeCode Camp Survey Form</title>

<body>
    <header>
        <h1 id="title">Survey Form</h1>
    </header>
    <main id="form-content">
        <div class="form-container">
            <form id="survey-form">
                <p id="description">Let us know how we can improve FreeCodeCamp</p>
                <div class="row">
                    <div class="column">
                        <label for="name" id="name-label">Name:</label>
                    </div>
                    <div class="column">
                        <input type="text" id="name" name="name" placeholder="Enter your name" autocomplete="off" required>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="mail" id="email-label">E-mail:</label>
                    </div>
                    <div class="column">
                        <input type="email" id="email" name="email" placeholder="Enter your Email" autocomplete="off" size="64" maxLength="64" required>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="age" id="number-label">Age:</label>
                    </div>
                    <div class="column">
                        <input type="number" id="number" name="age" placeholder="Age" autocomplete="off" min="0" max="100" required>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label>Which option best describes your current role?</label>
                    </div>
                    <div class="column">
                        <select id="dropdown" name="role">
                            <option value="student">Student</option>
                            <option value="full-time-job">Full time job</option>
                            <option value="full-time-learner">Full time learner</option>
                            <option value="prefer not to say">Prefer not to say</option>
                            <option value="other">Other </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label> How likely is that you would recommend freeCodeCamp to a friend?</label>
                    </div>
                    <div class="column">
                        <input type="radio" name="recommendation" value="definitely"> Definitely
                        <br>
                        <input type="radio" name="recommendation" value="maybe"> Maybe
                        <br>
                        <input type="radio" name="recommendation" value="not-sure "> Not sure
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label> What do you like most in FCC:</label>
                    </div>
                    <div class="column">
                        <select id="dropdown " name="">
                            <option value="select-an-option" selected="true" disabled="disabled">Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="open-source">Open source</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label> Things that should be improved in the future (Check all that apply):</label>
                    </div>
                    <div class="column">
                        <input type="checkbox" id="checkbox-form" name="feature" value="front-end-projects" /> Front-end Projects
                        <br>
                        <input type="checkbox" id="checkbox-form" name="feature" value="back-end-projects" /> Back-end Projects
                        <br>
                        <input type="checkbox" id="checkbox-form" name="feature" value="data visuzlization" /> Data Visuzlization
                        <br>
                        <input type="checkbox" id="checkbox-form" name="feature" value="challenges" /> Challenges
                        <br>
                        <input type="checkbox" id="checkbox-form" name="feature" value="Opegitter help Rooms" /> Open Source Community
                        <br>
                        <input type="checkbox" id="checkbox-form" name="feature" value="gitter-help-rooms" /> Gitter help Rooms
                        <br>
                        <input type="checkbox" id="checkbox-form" name="feature" value="videos" /> Videos
                        <br>
                        <input type="checkbox" id="checkbox-form" name="feature" value="city-meetups" /> City Meetups
                        <br>
                        <input type="checkbox" id="checkbox-form" name="feature" value="wiki" /> Wiki
                        <br>
                        <input type="checkbox" id="checkbox-form" name="feature" value="forum" /> Forum
                        <br>
                        <input type="checkbox" id="checkbox-form" name="feature" value="additional-courses" /> Additional Courses
                        <br>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label> Any Comment or suggestions</label>
                    </div>
                    <div class="column">
                        <textarea id="comments">Enter your comment here...</textarea>
                    </div>
                </div>
                <div class="submit-button">
                    <button id="submit">Submit</button>
                </div>
            </form>
        </div>
        <!---End of Container-->
    </main>
    <footer>
        <p>Designed by <span>Carlos Sanchez</span></p>
    </footer>
</body>

</html>
